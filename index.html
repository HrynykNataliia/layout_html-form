<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Forms</title><link rel="stylesheet" href="style.477df10d.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset> <legend>Personal information</legend> <div> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="6" max="100"> </div> <div> <label for="dateOfBirth">Full date of birth:</label> <input type="date" name="dateOfBirth" id="dateOfBirth"> </div> <div> <label for="terms"> I accept the term of the agreement </label> <input type="checkbox" name="terms" id="terms"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div> <label for="password">Password:</label> <input type="password" name="password" id="password" required minlength="5" maxlength="30"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div> Do you love cats? <input type="radio" name="loveCats" id="yes"> <label for="yes">Yes</label> <input type="radio" name="loveCats" id="no"> <label for="no">No</label> </div> <div> <label for="favoriteColor">What is your favorite color?</label> <input type="color" name="favoriteColor" id="favoriteColor"> </div> <div> <label for="time">What time do you go to bed?</label> <input type="time" id="time" name="timeToSleep"> </div> <div> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="0" max="10" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div> <label for="comments">Comments:</label> <textarea name="comments" id="comments">
          </textarea> </div> <div> <label for="recommendation">Would you recommend us?</label> <select name="recommendation" id="recommendation"> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
